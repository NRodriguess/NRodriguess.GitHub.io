<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="Weather form">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Storm page</title>
  <link rel="stylesheet" href="css/storm.css">
  <link rel="short icon" href="images/favicon1.ico">
</head>

<body>
  <header>
    <picture>
      <img src="images/weather-mountain.png" alt="The world logo">
    </picture>
    <section class="heading">
      <h1>Mountains weather news</h1>
      <div class="subtitle">All the weather information you need</div>
    </section>
  </header>

  <nav>
    <ul class="navigation">
      <li><a class="menu" href="#"> Menu</a></li>
      <li><a href="index.html">Home</a></li>
      <li><a href="preston.html">Preston</a></li>
      <li><a href="sodasprings.html">Soda Springs</a></li>
      <li><a href="fishhaven.html">Fish Haven</a></li>
      <li><a href="stormcenter.html">Storm Center</a></li>
      <li><a href="gallery.html">Gallery</a></li>
    </ul>
  </nav>


  <form method="GET" action="submited.html">
    <h3>Storm Center Applicant Information</h3>


    <label class="lab" for="name">Full Name*:</label>
    <input type="text" id="name" name="fulname" required pattern="^.* .*$" required minlength="5" size="10"><br>
    <!--<input type="text" id="name" name="name" required minlength="5" size="10"><br>-->

    <label class="lab" for="email">Email:</label>
    <input type="email" id="email" placeholder="youremail@email.com"><br>

    <label class="lab" for="phonenumber">Phone number*:</label>
    <input type="tel" id="phonenumber" required><br>

    <label class="lab" for="zipcode">Zip Code*:</label>
    <input type="number" id="zipcode" required><br>

    <label class="lab" for="date">Storm Date*:</label>
    <input type="date" id="date" required>

    <label class="lab" for="storm-list">Storm Type:</label>
    <input list="weather-changing" id="storm-list" name="weather" /><br>

    <datalist id="weather-changing">
      <option value="Flash Flood">
      <option value="Hail">
      <option value="Hurricane">
      <option value="Thunderstorm">
      <option value="Tornado">
    </datalist>

    <hr>
    <label class="lab" for="severity">Storm Ranger:
      <input type="range" id="severity" value min="1" max="10" step="1" list="tickmarks">
    </label>
    <datalist id="tickmarks">
      <option value="0"></option>
      <option value="1"></option>
      <option value="2"></option>
      <option value="3"></option>
      <option value="4"></option>
      <option value="5"></option>
      <option value="6"></option>
      <option value="7"></option>
      <option value="8"></option>
      <option value="9"></option>
      <option value="10"></option>
    </datalist><br>

    <hr>
    <label for="region">Storm Region:</label>
    <select id="region" name="storm-region">
      <option value>Select Region...</option>
      <option value="preston">Preston</option>
      <option value="soda">Soda Spring</option>
      <option value="fish">Fish Haven</option>
    </select>
    <hr>

    <div>
      <p>Use in-danger level</p>
      <input type="radio" id="yes" name="drone" value="yes" checked>
      <label for="yes">Yes</label>
    </div>

    <div>
      <input type="radio" id="maybe" name="drone" value="second">
      <label for="maybe">Maybe</label>
    </div>

    <div>
      <input type="radio" id="no" name="drone" value="third">
      <label for="no">No</label>
    </div><br>

    <label class="lab" for="comment">Additional Comments</label><br>
    <textarea id="comment" name="free-writing" rows="4" cols="30"></textarea><br>
    <input type="submit" value="Send Storm Application">
  </form>

  <footer>
    <p id="copy">
      &copy; <span id="currentyear"></span> The Weather Site | Attributions | Nicolas Rodrigues |
      Last updated: <span id="currentDay"></span>
    </p>
  </footer>
  <script src="js/date.js"></script>
  <script src="js/menu.js"></script>
</body>

</html>
