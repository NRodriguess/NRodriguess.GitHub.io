<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table</title>
  <link rel="stylesheet" href="/WDD230/lesson8/css/styletable.css">
  <link rel="stylesheet" href="css/styletable.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;1,400&display=swap"
    rel="stylesheet">
</head>

<body>
  <table>
    <thead>

      <tr>
        <td colspan="3" style="background-color: #7fb9c2">ACME Wildwest</td>
      </tr>
    </thead>
    <tr>
      <th>Period</th>
      <th>Sales</th>
      <th>Sales Goals</th>
    </tr>

    <tbody>
      <tr>
        <td>Agust</td>
        <td>$3.590</td>
        <td>$4.000</td>
      </tr>

      <tr>
        <td>September</td>
        <td>$4.420</td>
        <td>$5.000</td>
      </tr>

      <tr>
        <td>October</td>
        <td>$4.870</td>
        <td>$5.000</td>
      </tr>

      <tr>
        <td>November</td>
        <td>$8.6110</td>
        <td class="different" style="background-color: #628ca6">$7.500</td>
      </tr>

      <tr>

        <td><i>Black Friday</i></td>

        <td colspan="2">$3.200</td>
      </tr>

      <tr>
        <td>December</td>
        <td>$6.820</td>
        <td>$7.500</td>
      </tr>

    <tfoot>
      <tr>
        <td colspan="3" style="background-color: #7fb9c2">Complied 12.20.2020 by bRauls</td>
      </tr>
    </tfoot>

  </table>

  <script>
    WebFont.load({
      google: {
        families: ['Ubuntu, sans-serif']
      }
    });
  </script>
</body>

</html>
